name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn clean package -Dnative=true -Dnative-image.docker-build=true
    - name: Build docker image
      run: docker build -f src/main/docker/Dockerfile.native --tag 201699491771.dkr.ecr.eu-west-1.amazonaws.com/vedemjust/elegal-app:rev-${GITHUB_REF} .
